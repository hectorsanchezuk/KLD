<div>
  <div class="modal-header">
    <h3 class="modal-title">{{dialog.title}}</h3>
  </div>
  <div class="modal-body">
      <p ng-bind-html="dialog.body"></p>
  </div>
  <div class="modal-footer">
    <button ng-if="dialog.showOK" class="btn btn-primary"
            type="button" ng-click="dialog.ok(callback)">OK</button>
    <button ng-if="dialog.showYES" class="btn btn-primary"
            type="button" ng-click="dialog.yes(callback)">Yes</button>
    <button ng-if="dialog.showNO" class="btn btn-warning"
            type="button" ng-click="dialog.no(callback)">No</button>
    <button ng-if="dialog.showCLOSE" class="btn btn-warning"
            type="button" ng-click="dialog.cancel(callback)">Close</button>
    <button ng-if="dialog.showCANCEL" class="btn btn-warning"
            type="button" ng-click="dialog.cancel(callback)">Cancel</button>
  </div>
</div>
