<div>
  <div class="modal-header">
    <h3 class="modal-title">Search by predicate</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3" ng-repeat="selectedMatching in dialog.content.matches" style="padding: 10px;">
          <a href="#" ng-click="dialog.select(selectedMatching,dialog.callback)">{{selectedMatching.matchedPredicate}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="dialog.cancel()"><span class="glyphicon glyphicon-ban-circle"></span> Close</button>
  </div>
</div>
